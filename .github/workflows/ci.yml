name: ci

on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: gamou
          POSTGRES_PASSWORD: gamou
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install PostgreSQL client
        run: |
          sudo apt-get -yqq install libpq-dev

      - name: Build App
        env:
          PGHOST: localhost
          PGUSER: gamou
          PGPASSWORD: gamou
          RAILS_ENV: test
        run: |
          export NODE_OPTIONS=--openssl-legacy-provider
          bin/rails db:setup
          bin/yarn install
          bundle install
          bundle exec rake webpacker:compile

      - name: Run Tests
        env:
          PGHOST: localhost
          PGUSER: gamou
          PGPASSWORD: gamou
          RAILS_ENV: test
        run: |
          bundle exec rspec

      - name: Run Prettier Check
        run: |
          yarn prettier:check
